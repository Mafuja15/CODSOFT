<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="full-expression" class="full-expression"></div>
            <div id="display" class="current-display"></div>
        </div>
        <div class="buttons">
            
            <button aria-colspan="2" class="btn" data-value="AC" id="clear-all">AC</button>
            <button class="btn" data-value="%" id="percentage">%</button>
            <button class="btn" data-value="DEL" id="delete">DEL</button>
            <button class="btn" data-value="÷" id="divide">÷</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="×" id="multiply">×</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="-" id="subtract">-</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="+" id="add">+</button>

            <button class="btn" data-value="00">00</button>
            <button class="btn" data-value="0" id="">0</button>
            <button class="btn" data-value="." id="decimal">.</button>
            <button class="btn" data-value="=" id="equal">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
